<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules test</title>
    <link rel="stylesheet" async href="https://unpkg.com/open-props@1.4.16/open-props.min.css" />
    <link rel="stylesheet" async href="/styles/App.css" />

    <script src="/src/core/Router.mjs" type="module"></script>
    <script src="/src/core/Component.mjs" type="module"></script>
    <script src="/src/core/Store.mjs" type="module" async></script>
    <script src="/src/App.mjs" type="module"></script>


    <template id="layout-main-template">
        <div id="layout-main">
            <aside id="budgets-list"></aside>
            <section id="budget-details" class="exit hidden"></section>
        </div>
    </template>

    <template id="layout-settings-template">
        <div id="layout-settings" class="exit-disappear">
            <aside id="layout-settings__menu" class="exit-disappear"></aside>
            <section id="layout-settings__settings"></section>
        </div>
    </template>

    <template id="budgets-list-template">
        <div class="budgets-list__actions">
            <input type="text" name="filter" id="budgets-list-filter-input" />
            <button id="budgets-list__menu-button"></button>
        </div>
        <div id="budgets-list__items"></div>
    </template>

    <template id="budgets-list-item-template">
        <li class="budgets-list-item">
            <div>Название:</div><span class="budget-title"></span>
        </li>
    </template>

    <template id="budget-details-template">
        <div class="visible-on-mobile">
            <a href="/" data-goback>Назад</a>
        </div>
        <h1 id="budget-details__title"></h1>
        <h2 id="budget-details__brand"></h2>
        <strong>category: <span id="budget-details__category"></span></strong>
        <div>thumbnail: <img id="budget-details__thumbnail" /></div>
        <blockquote>description: <span id="budget-details__description"></span></blockquote>
        <div>discountPercentage: <span id="budget-details__discount"></span></div>
        <div>price: <span id="budget-details__price"></span></div>
        <div>rating: <span id="budget-details__rating"></span></div>
        <div>stock: <span id="budget-details__stock"></span></div>
        <button id="budget-details__delete">Delete this</button>
    </template>

    <template id="feature-detector__template">
        <div class="exit-disappear" id="feature-detector">
            <header>Features</header>
            <p>That need to be supported for this app to work</p>
        </div>
    </template>

    <template id="feature-detector__feature-template">
        <div class="feature-detector__feature-wrapper">
            <strong class="feature-detector__feature-name"></strong>
            <span class="feature-detector__feature-value"></span>
        </div>
    </template>

    <template id="menu-template">
        <nav id="menu"></nav>
    </template>

    <template id="menu-item-template">
        <a href="" class="menu-item"></a>
    </template>

    <template id="settings-section-item-template">
        <div class="settings-item">
            <label class="settings-item__name"></label>
            <input class="settings-item__value" />
        </div>
    </template>
</head>

<body>
    <dialog id="modal-window"></dialog>
    <div id="layout"></div>
</body>

</html>
